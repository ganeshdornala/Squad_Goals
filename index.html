<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Squad Goals - Dream Cricket Team</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header class="team-header">
            <img src="assets/logo.jpg" alt="Team Logo" class="team-logo"/>
            <h1>India</h1>
            <p class="slogan">"Play Hard, Hit Harder!"</p>
        </header>
        <main class="player-grid" id="playerGrid">
        </main>
        <div id="playerModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeModal" class="close-btn">&times;</span>
                <h2 id="modalName"></h2>
                <p><strong>Jersey #</strong>: <span id="modalJersey"></span></p>
                <p><strong>Matches</strong>: <span id="modalMatches"></span></p>
                <p><strong>Strike Rate</strong>: <span id="modalStrikeRate"></span></p>
                <p><strong>Best Performance</strong>: <span id="modalPerformance"></span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
